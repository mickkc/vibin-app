name: vibin_app
description: "Cross-platform app for the self-hosted music streaming server Vibin'"

publish_to: 'none'

version: 0.0.1+1

environment:
  sdk: ^3.9.2

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  cupertino_icons: ^1.0.8
  flutter_secure_storage: ^9.2.4
  retrofit: ^4.6.0
  logger: ^2.6.0
  json_annotation: ^4.9.0
  dio: ^5.9.0
  get_it: ^8.2.0
  go_router: ^16.2.1
  provider: ^6.1.5+1
  package_info_plus: ^9.0.0
  intl: any

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^5.0.0
  retrofit_generator: ^10.0.1
  build_runner: ^2.6.0
  json_serializable: ^6.10.0

flutter:
  uses-material-design: true
  generate: true
  fonts:
    - family: Roboto Flex
      fonts:
        - asset: assets/fonts/RobotoFlex-VariableFont.ttf
  assets:
    - assets/icons/icon.png
    - assets/icons/app_icon.ico