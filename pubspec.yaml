name: vibin_app
description: "Cross-platform app for the self-hosted music streaming server Vibin'"

publish_to: 'none'

version: 0.0.1-beta.5+1

environment:
  sdk: ^3.9.2

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  flutter_web_plugins:
    sdk: flutter

  cupertino_icons: ^1.0.8

  shared_preferences: ^2.5.4
  flutter_secure_storage: ^10.0.0

  retrofit: ^4.9.1
  logger: ^2.6.2
  json_annotation: ^4.9.0
  dio: ^5.9.0
  get_it: ^9.2.0
  go_router: ^17.0.1
  provider: ^6.1.5+1
  package_info_plus: ^9.0.0
  intl: any

  just_audio: ^0.10.5
  audio_service: ^0.18.18
  just_audio_media_kit: ^2.1.0

  media_kit_libs_linux: any
  media_kit_libs_windows_audio: any
  media_kit_libs_android_audio: any
  media_kit_libs_ios_audio: any
  media_kit_libs_macos_audio: any
  just_audio_web: any

  share_plus: ^12.0.1
  url_launcher: ^6.3.2

  dbus: ^0.7.11

  file_picker: ^10.3.7
  flutter_colorpicker: ^1.1.0

  super_sliver_list: ^0.4.1

  timezone: ^0.10.1

  web_socket_channel: ^3.0.3

  carousel_slider: ^5.1.1
  flutter_fullscreen: ^1.2.0

  uuid: ^4.5.2

dependency_overrides:
  analyzer: ^8.2.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^6.0.0
  retrofit_generator: ^10.2.0
  build_runner: ^2.10.4
  json_serializable: ^6.11.3

flutter:
  uses-material-design: true
  generate: true
  fonts:
    - family: Roboto Flex
      fonts:
        - asset: assets/fonts/RobotoFlex-VariableFont.ttf
  assets:
    - assets/icons/icon.png
    - assets/icons/app_icon.ico
    - assets/images/checkerboard.png